# Production configuration for Railway deployment
server.port=${PORT:8080}
server.servlet.context-path=/api

# Database configuration (Railway will provide DATABASE_URL)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:portfoliodb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=WARN

# Disable H2 console in production
spring.h2.console.enabled=false

# CORS - allow production domains
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://*.vercel.app,https://*.netlify.app}

# Logging
logging.level.root=INFO
logging.level.com.berke.portfolio=INFO 